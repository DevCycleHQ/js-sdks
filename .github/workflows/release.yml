name: Release

on:
    workflow_dispatch:
        inputs:
            prerelease:
                description: 'Prerelease'
                required: true
                default: false
                type: boolean
            draft:
                description: 'Draft'
                required: true
                default: false
                type: boolean
            version-increment-type:
                description: 'Which part of the version to increment:'
                required: true
                type: choice
                options:
                    - major
                    - minor
                    - patch
                default: 'patch'

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x]

        steps:
            # Check out the repo with credentials that can bypass branch protection, and fetch git history instead of just latest commit
            - uses: actions/checkout@v3
              with:
                  token: ${{ secrets.AUTOMATION_USER_TOKEN }}
                  fetch-depth: 0

            - name: Configure git
              run: |
                  git config --global user.email "github-tracker-bot@taplytics.com"
                  git config --global user.name "DevCycle Automation"

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'

            - run: yarn --immutable

            - name: Lerna
              run: |
                  ./scripts/lerna-version-ci.sh "${{ inputs.version-increment-type }}"