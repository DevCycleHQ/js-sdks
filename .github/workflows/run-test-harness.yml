name: Run Test Harness
on:
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on:
            labels: ubuntu-latest-4-core
        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
            - name: Run Yarn
              run: yarn --immutable
            - name: Check affected projects
              run: |
                  if yarn nx print-affected --base=origin/main --select=projects | grep -E '(^nodejs|[^-]nodejs|^openfeature-nodejs-provider)'; then
                    echo "TRIGGER_NODEJS_TEST_HARNESS=true" >> $GITHUB_ENV
                  fi
            - uses: DevCycleHQ/test-harness@main
              if: contains(env.TRIGGER_NODEJS_TEST_HARNESS, 'true')
              with:
                  sdks-to-test: nodejs,of-nodejs
                  sdk-github-sha: ${{github.event.pull_request.head.sha}}
                  github-token: ${{ secrets.TEST_HARNESS_GH_SECRET }}
