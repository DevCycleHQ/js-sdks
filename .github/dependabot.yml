version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "devcyclehq/engineering"
    versioning-strategy: increase
    ignore:
      - dependency-name: "@nx/*"
        versions: ["*"]
      - dependency-name: "@nrwl/*"
        versions: ["*"]
